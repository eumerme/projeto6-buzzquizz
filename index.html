<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./files/favicon.png" type="image/x-icon" />
    <title>BuzzQuizz</title>
  </head>
  <body>
    <!--header-->
    <div class="header">
      <h1 class="titulo-header">BuzzQuizz</h1>
    </div>

    <!--Tela 1 - Lista de Quizzes-->
    <div class="container-tela1">
      <!--Caixa criar quizzes-->
      <div class="box-criar-quizz">
        <div class="info">Você não criou nenhum quizz ainda :(</div>
        <div class="button-criar-quizz" onclick="makeQuizz()">Criar Quizz</div>
      </div>

      <!--Caixa seus quizzes-->
      <div class="hide seus-quizzes">
        <div class="info-seus-quizzes">
          <h1 class="info-seus-titulo">Seus quizzes</h1>
          <ion-icon class ="ionicon-criar-quizz" name="add-circle" onclick="makeQuizz()"></ion-icon>
        </div>

        <ul class="box-seus-quizzes">
          <!--  <li class="quizz-usuario">
                <div class="titulo-quizz">${todosQuizzes[i].title}</div>
                <img class="img-bckgnd" src="${todosQuizzes[i].image}" alt="">
              </li> -->
        </ul>
      </div>

      <!--Caixa todos quizzes-->
      <div class="todos-quizzes">
        <div class="info-todos-quizzes">Todos os quizzes</div>

        <ul class="box-todos-os-quizzes"></ul>
      </div>
    </div>

    <!--Tela 2 - Página de um Quiz-->
    <div class="hide container-tela2">
      <div class="banner"></div>

      <div class="conteudo-tela2"></div>

      <div class="hide box-resultado"></div>

      <div class="hide red-button reiniciarQuizz" onclick="reiniciarQuizz()">
        Reiniciar Quizz
      </div>

      <div class="hide voltar-home" onclick="voltarHome();">
        Voltar pra home
      </div>
    </div>

    <!-- Formulário de informações básicas sobre a criação de um quizz -->
    <div class="hide forms-container">
      <h1 class="forms-main-title">Comece pelo começo</h1>
      <div class="inputBoxContainer">
        <input
          class="inputBox"
          type="text"
          name="quizzTitle"
          placeholder="Título do seu quizz"
        />
        <input
          class="inputBox"
          type="url"
          name="quizzImageURL"
          placeholder="URL da imagem do seu quizz"
        />
        <input
          class="inputBox"
          type="text"
          name="quantityOfQuestions"
          placeholder="Quantidade de perguntas do quizz"
        />
        <input
          class="inputBox"
          type="text"
          name="quantityOfLevels"
          placeholder="Quantidade de níveis do quizz"
        />
      </div>
      <div class="red-button" onclick="basicInformationsQuizz(this)">
        <span>Prosseguir para criar níveis</span>
      </div>
    </div>

    <!-- Inserir informações para criar os quizzes -->
    <div class="hide quizz-creation-form">
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
